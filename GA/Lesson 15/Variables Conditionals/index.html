<body>
<h1>10 Variables and Conditionals</h1>
<p>Finish the "add" and "strAdd" functions.</p>

<script>

function add( var1, var2 ) {
	return parseInt(var1) + var2;	
}

function strAdd( var1, var2 ) {
	return var1.toString() + var2.toString();
	
}

console.log("This should print out 10: %o", add('1', 9));
console.log("This should print out 19: %o", strAdd(1,9));

</script>

</body>
</html>
