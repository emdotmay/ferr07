
<html>
<head>
    <title>Array Manipulation</title>
</head>
<body>
    <h1>Looping through Arrays</h1>
    <p>
        
<script>

// An array of my favorite numbers.
var myFavorites   = [9,42,100,99];

for (i = 0; i < myFavorites.length; i++) {
	console.log("My #"+ (i + 1) + " favorite is " + myFavorites[i] + ".");
} 


// Loop through all the numbers in the array, and print out their values to the console.
// The output should look like this:
// My #1 favorite is 9.
// My #2 favorite is 43....

</script>

</body>
</html>
