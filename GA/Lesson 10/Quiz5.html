
<html>
<head>
    <title>Loops and Arrays</title>
</head>
<body>
    <h1>Odd Numbers</h1>
    <p>Create an array of odd numbers</p>
        
<script>

var oddNumbers = [];
var evenNumbers = [];

for (i = 1; i < 20; i += 2){
	oddNumbers.push(i); 
	evenNumbers.push(i+1);

}

console.log(oddNumbers);
console.log(evenNumbers);


// Create an array that contains all odd numbers between 1 and 20 (1,3,5...19)
// Bonus: Create a second array of even numbers using a single loop.

</script>

</body>
</html>
